<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan Kale Jewellery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Jewellery by Aryan Kale</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <button id="cart-button">Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <section class="banner">
        <img src="banner.jpeg" alt="Jewellery Banner">
    </section>

    <main>
        <section class="products">
            <h2>Our Collection</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="1.jpeg" alt="Jewel 1">
                    <p>Beautiful Necklace</p>
                    <p>Price: ₹5000</p>
                    <button class="add-to-cart" data-price="5000">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="2.jpeg" alt="Jewel 2">
                    <p>Elegant Ring</p>
                    <p>Price: ₹3000</p>
                    <button class="add-to-cart" data-price="3000">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="3.jpeg" alt="Jewel 3">
                    <p>Stylish Bracelet</p>
                    <p>Price: ₹4000</p>
                    <button class="add-to-cart" data-price="4000">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="4.jpeg" alt="Jewel 4">
                    <p>Luxury Earrings</p>
                    <p>Price: ₹3500</p>
                    <button class="add-to-cart" data-price="3500">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="5.jpeg" alt="Jewel 5">
                    <p>Luxury Earrings</p>
                    <p>Price: ₹8500</p>
                    <button class="add-to-cart" data-price="8500">Add to Cart</button>
                </div>
                <div class="product-item">
                    <img src="6.jpeg" alt="Jewel 6">
                    <p>Luxury Earrings</p>
                    <p>Price: ₹6500</p>
                    <button class="add-to-cart" data-price="6500">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Jewellery by Aryan Kale</p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
